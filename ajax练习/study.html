    <script>
        var q=function(){
            var height=5
            for(var x=0;x<100;x++){
                var height=height*0.3
                if (height<0.1){
                    console.log(x)
                    break
                }
            }
        }


        var w=function(){
            for(var i=100;i<200;i++){
                if(i%3==0 || i%7==0){
                    console.log(i)
                }
            }
        }


        var e=function(){
            for(var i=1;i<=9;i++){
                for(var o=1;o<=i;o++){
                    document.write(o+'*'+i+'='+ i*o)
                    document.write('&nbsp&nbsp')
                }
                document.write('<br />')
            }
        }
        e()
        
    </script>
